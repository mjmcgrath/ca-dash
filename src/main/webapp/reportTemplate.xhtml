<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
   <f:view contentType="text/html">
    <h:head>
        <title><ui:insert name="title">RO-CART</ui:insert></title>
        <h:outputStylesheet name="css/style.css" />
        <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro' rel='stylesheet' type='text/css' />
        <link href='http://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css' />
        <h:outputStylesheet library="css" name="style.css"/>
        <ui:insert name="supplemental_css"></ui:insert>
        <ui:insert name="supplemental_js"></ui:insert>
    </h:head>

    <h:body>
        <p:layout fullPage="true">
            <p:layoutUnit position="west" header="CART" collapsible="true" size="250">
                <p:tabView id="navTV" >
                    <p:tab id="reportSelect" title="Reports">
                        <p:menu id="navMenu">
                            <p:menuitem value="Treatment Trends" url="/faces/trends.xhtml" onclick="#{navigationController.setActiveTab(1)}" update=":navTV"/>
                            <p:menuitem value="Histograms" url="/faces/histograms.xhtml" onclick="#{navigationController.setActiveTab(1)}" update=":navTV"/>
                            <p:menuitem value="Physician Workload" url="/faces/physicians.xhtml" onclick="#{navigationController.setActiveTab(1)}" update=":navTV"/>
                            <p:menuitem value="Machine Use" url="/faces/machines.xhtml" onclick="#{navigationController.setActiveTab(1)}" update=":navTV"/>
                        </p:menu>
                    </p:tab>
                    <p:tab id="options" title="Options"> 
                        <ui:insert name="filters"/>
                    </p:tab>
                </p:tabView>
            </p:layoutUnit>
            
            <p:layoutUnit position="center" id="main">
                <ui:insert name="body"/>
            </p:layoutUnit>

        </p:layout>

    </h:body>

    </f:view>
</html>
