<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
   <f:view contentType="text/html">
    <h:head>
        <title><ui:insert name="title">RO-CART</ui:insert></title>
        <h:outputStylesheet name="css/style.css" />
        <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css' />
        <link href='http://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css' />
        <h:outputStylesheet library="css" name="style.css"/>
        <ui:insert name="supplemental_css"></ui:insert>
        <ui:insert name="supplemental_js"></ui:insert>
    </h:head>

    <h:body>
        <p:layout fullPage="true">
            <p:layoutUnit position="north" size="75" resizable="false" closable="true" collapsible="true" id="layoutHeader">
                <h1>Radiation Oncology Clinical Activity Reporting Tool</h1>
                <h:form>
                    <p:selectOneMenu value="#{navigationController.selectedReport}">
                        <f:selectItem itemLabel="Treatment Trends" itemValue="trends" />
                        <f:selectItem itemLabel="Histograms" itemValue="histograms" />
                        <f:selectItem itemLabel="Physician Workload" itemValue="physicians" />
                        <p:ajax event="change" listener="#{navigationController.redirectReportSelector}" />
                    </p:selectOneMenu>
                </h:form>
                <ui:insert name="reportName"></ui:insert>
            </p:layoutUnit>
            
            <p:layoutUnit position="south" size="60">
                <ui:insert name="footer"/>
            </p:layoutUnit>

            <p:layoutUnit position="west" header="Filter" collapsible="true" size="200">
                <ui:insert name="filters"/>
            </p:layoutUnit>
            
            <p:layoutUnit position="center">
                <ui:insert name="body"/>
            </p:layoutUnit>

        </p:layout>

    </h:body>
    </f:view>
</html>
