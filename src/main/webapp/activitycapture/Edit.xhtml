<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ActivitycaptureEditDlg" widgetVar="ActivitycaptureEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditActivitycaptureTitle}">
            <h:form id="ActivitycaptureEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{activitycaptureController.selected != null}">
                        <p:outputLabel value="#{bundle.EditActivitycaptureLabel_activitycaptureser}" for="activitycaptureser" />
                        <p:inputText id="activitycaptureser" value="#{activitycaptureController.selected.activitycaptureser}" title="#{bundle.EditActivitycaptureTitle_activitycaptureser}" required="true" requiredMessage="#{bundle.EditActivitycaptureRequiredMessage_activitycaptureser}"/>
                        <p:outputLabel value="#{bundle.EditActivitycaptureLabel_attendingoncologistser}" for="attendingoncologistser" />
                        <p:inputText id="attendingoncologistser" value="#{activitycaptureController.selected.attendingoncologistser}" title="#{bundle.EditActivitycaptureTitle_attendingoncologistser}" />
                        <p:outputLabel value="#{bundle.EditActivitycaptureLabel_hstrydatetime}" for="hstrydatetime" />
                        <p:calendar id="hstrydatetime" pattern="MM/dd/yyyy" value="#{activitycaptureController.selected.hstrydatetime}" title="#{bundle.EditActivitycaptureTitle_hstrydatetime}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.EditActivitycaptureLabel_activityinstanceser}" for="activityinstanceser" />
                        <p:selectOneMenu id="activityinstanceser" value="#{activitycaptureController.selected.activityinstanceser}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{activityinstanceController.itemsAvailableSelectOne}"
                                           var="activityinstanceserItem"
                                           itemValue="#{activityinstanceserItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditActivitycaptureLabel_courseser}" for="courseser" />
                        <p:selectOneMenu id="courseser" value="#{activitycaptureController.selected.courseser}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{courseController.itemsAvailableSelectOne}"
                                           var="courseserItem"
                                           itemValue="#{courseserItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditActivitycaptureLabel_departmentser}" for="departmentser" />
                        <p:selectOneMenu id="departmentser" value="#{activitycaptureController.selected.departmentser}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{departmentController.itemsAvailableSelectOne}"
                                           var="departmentserItem"
                                           itemValue="#{departmentserItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{activitycaptureController.update}" value="#{bundle.Save}" update="display,:ActivitycaptureListForm:datalist,:growl" oncomplete="handleSubmit(args, 'ActivitycaptureEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ActivitycaptureEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
