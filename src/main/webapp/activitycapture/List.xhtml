<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListActivitycaptureTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="ActivitycaptureListForm">
                <p:panel header="#{bundle.ListActivitycaptureTitle}">
                    <p:dataTable id="datalist" value="#{activitycaptureController.items}" var="item"
                                 selectionMode="single" selection="#{activitycaptureController.selected}"
                                 paginator="true"
                                 rowKey="#{item.activitycaptureser}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListActivitycaptureTitle_activitycaptureser}"/>
                            </f:facet>
                            <h:outputText value="#{item.activitycaptureser}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListActivitycaptureTitle_attendingoncologistser}"/>
                            </f:facet>
                            <h:outputText value="#{item.attendingoncologistser}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListActivitycaptureTitle_hstrydatetime}"/>
                            </f:facet>
                            <h:outputText value="#{item.hstrydatetime}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListActivitycaptureTitle_activityinstanceser}"/>
                            </f:facet>
                            <h:outputText value="#{item.activityinstanceser}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListActivitycaptureTitle_courseser}"/>
                            </f:facet>
                            <h:outputText value="#{item.courseser}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListActivitycaptureTitle_departmentser}"/>
                            </f:facet>
                            <h:outputText value="#{item.departmentser}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{activitycaptureController.prepareCreate}" update=":ActivitycaptureCreateForm" oncomplete="PF('ActivitycaptureCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":ActivitycaptureViewForm" oncomplete="PF('ActivitycaptureViewDialog').show()" disabled="#{empty activitycaptureController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":ActivitycaptureEditForm" oncomplete="PF('ActivitycaptureEditDialog').show()" disabled="#{empty activitycaptureController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{activitycaptureController.destroy}" update=":growl,datalist" disabled="#{empty activitycaptureController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
