<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    
    <ui:composition template="reportTemplate.xhtml">
        <ui:define name="supplemental_js">
            <h:outputScript name="js/jqplot.barRenderer.js" />
        </ui:define>

        <ui:define name="filters">
            <h:form id="filters">
                <label class='hdr'>Start Date: </label>
                <p:calendar value="#{histogramController.startDate}" id="startCal" />
                <br/>
                <label class='hdr'>End Date: </label>
                <p:calendar value="#{histogramController.endDate}" id="endCal" />
                <br/><br/>
                <p:selectOneButton id="selectCal" value="#{histogramController.interval}">
                    <f:selectItem itemLabel="7d" itemValue="1wk" />
                    <f:selectItem itemLabel="1m" itemValue="1m" />
                    <f:selectItem itemLabel="3m" itemValue="3m" />
                    <f:selectItem itemLabel="6m" itemValue="6m" />
                    <f:selectItem itemLabel="1y" itemValue="1y" />
                    <f:selectItem itemLabel="2y" itemValue="2y" />
                    <f:selectItem itemLabel="3y" itemValue="3y" />
                    <p:ajax event="change" listener="#{histogramController.onSelectTimePeriod}" update="@form"/>
                </p:selectOneButton><br/>
                <p:selectOneButton id="selectQtr" value="#{histogramController.interval}">
                    <f:selectItem itemLabel="Q1" itemValue="Q1" />
                    <f:selectItem itemLabel="Q2" itemValue="Q2" />
                    <f:selectItem itemLabel="Q3" itemValue="Q3" />
                    <f:selectItem itemLabel="Q4" itemValue="Q4" />
                    <p:ajax event="change" listener="#{histogramController.onSelectTimePeriod}" update="@form"/>
                </p:selectOneButton>
                <label class='hdr' for="facility">Facility: </label>
                <p:selectManyCheckbox id="facility" value="#{histogramController.selectedFacilities}" layout="pageDirection">
                    <f:selectItem itemLabel="Aggregate" itemValue="-1" />
                    <c:forEach items="${hospitalController.items}" var="hospital">
                        <f:selectItem itemLabel="#{hospital.hospitalname}" itemValue="#{hospital.hospitalser}" />
                    </c:forEach>
                </p:selectManyCheckbox>
                <br/>
                <label class="hdr">Other: </label><br/>
                <p:selectBooleanCheckbox value="#{histogramController.imrtOnly}" /> <h:outputText value="Show IMRT Only" style="padding-left: 5px;"/><br/>
                <p:selectBooleanCheckbox /> <h:outputText value="Show IGRT Only" style="padding-left: 5px;"/><br/>
                <p:selectBooleanCheckbox value="#{histogramController.includeWeekends}" /> <h:outputText value="Include Weekends" style="padding-left: 5px;"/><br/><br/>
                <!--p:inputText id="percentileInput" value="" />
                <p:slider for="percentileInput">
                    <p:ajax event="slideEnd" listener="" />
                </p:slider-->
                <p:commandButton value="Enter" actionListener="#{histogramController.drawHistogram}" update=":histo" /> 
            </h:form>
            <!--/p:fieldset-->
        </ui:define>

        <ui:define name="body">
            <p:panel id="histoControls">
                <h:form>
                    <h:panelGrid columns="2" style="margin-bottom: 10px">
                        <p:inputText id="percentile" value="#{histogramController.percentile}">
                            <p:ajax event="change" listener="#{histogramController.updatePercentile()}" update="percentileText" />
                        </p:inputText>
                        <h3>Percentile</h3>

                        <p:slider for="percentile" step="5">
                            <p:ajax listener="#{histogramController.updatePercentile()}" update="percentileText" process="percentile" />
                        </p:slider>
                        <h:outputText id="percentileText" value="#{histogramController.percentileVal}" style="padding: 5px; font-weight: bold; font-size: 20px" />
                    </h:panelGrid>
                </h:form>
            </p:panel>
            <p:barChart id="histo" value="#{histogramController.histogram}" legendPosition="ne" widgetVar="barChartD"
                        title="Daily Activities" min="0" xaxisAngle="45" 
                        shadow="false" seriesColors="C8102E, FFCD00, 007698, 2C2A29, 33460D,49182D" style="height:650px;"  
            />
        </ui:define>
        
    </ui:composition>
</html>
