<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ActivityinstanceViewDlg" widgetVar="ActivityinstanceViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewActivityinstanceTitle}">
            <h:form id="ActivityinstanceViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{activityinstanceController.selected != null}">
                        <h:outputText value="#{bundle.ViewActivityinstanceLabel_activityinstanceser}"/>
                        <h:outputText value="#{activityinstanceController.selected.activityinstanceser}" title="#{bundle.ViewActivityinstanceTitle_activityinstanceser}"/>
                        <h:outputText value="#{bundle.ViewActivityinstanceLabel_objectstatus}"/>
                        <h:outputText value="#{activityinstanceController.selected.objectstatus}" title="#{bundle.ViewActivityinstanceTitle_objectstatus}"/>
                        <h:outputText value="#{bundle.ViewActivityinstanceLabel_duration}"/>
                        <h:outputText value="#{activityinstanceController.selected.duration}" title="#{bundle.ViewActivityinstanceTitle_duration}"/>
                        <h:outputText value="#{bundle.ViewActivityinstanceLabel_hstrydatetime}"/>
                        <h:outputText value="#{activityinstanceController.selected.hstrydatetime}" title="#{bundle.ViewActivityinstanceTitle_hstrydatetime}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewActivityinstanceLabel_activityser}"/>
                        <h:outputText value="#{activityinstanceController.selected.activityser}" title="#{bundle.ViewActivityinstanceTitle_activityser}"/>
                        <h:outputText value="#{bundle.ViewActivityinstanceLabel_departmentser}"/>
                        <h:outputText value="#{activityinstanceController.selected.departmentser}" title="#{bundle.ViewActivityinstanceTitle_departmentser}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="ActivityinstanceViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
