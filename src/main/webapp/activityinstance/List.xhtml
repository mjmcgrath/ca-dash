<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListActivityinstanceTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="ActivityinstanceListForm">
                <p:panel header="#{bundle.ListActivityinstanceTitle}">
                    <p:dataTable id="datalist" value="#{activityinstanceController.items}" var="item"
                                 selectionMode="single" selection="#{activityinstanceController.selected}"
                                 paginator="true"
                                 rowKey="#{item.activityinstanceser}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListActivityinstanceTitle_activityinstanceser}"/>
                            </f:facet>
                            <h:outputText value="#{item.activityinstanceser}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListActivityinstanceTitle_objectstatus}"/>
                            </f:facet>
                            <h:outputText value="#{item.objectstatus}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListActivityinstanceTitle_duration}"/>
                            </f:facet>
                            <h:outputText value="#{item.duration}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListActivityinstanceTitle_hstrydatetime}"/>
                            </f:facet>
                            <h:outputText value="#{item.hstrydatetime}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListActivityinstanceTitle_activityser}"/>
                            </f:facet>
                            <h:outputText value="#{item.activityser}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListActivityinstanceTitle_departmentser}"/>
                            </f:facet>
                            <h:outputText value="#{item.departmentser}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{activityinstanceController.prepareCreate}" update=":ActivityinstanceCreateForm" oncomplete="PF('ActivityinstanceCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":ActivityinstanceViewForm" oncomplete="PF('ActivityinstanceViewDialog').show()" disabled="#{empty activityinstanceController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":ActivityinstanceEditForm" oncomplete="PF('ActivityinstanceEditDialog').show()" disabled="#{empty activityinstanceController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{activityinstanceController.destroy}" update=":growl,datalist" disabled="#{empty activityinstanceController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
