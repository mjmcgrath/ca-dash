<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ProcedureCreateDlg" widgetVar="ProcedureCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateProcedureTitle}">
            <h:form id="ProcedureCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{procedureController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateProcedureLabel_procedurecodeser}" for="procedurecodeser" />
                        <p:inputText id="procedurecodeser" value="#{procedureController.selected.procedurecodeser}" title="#{bundle.CreateProcedureTitle_procedurecodeser}" required="true" requiredMessage="#{bundle.CreateProcedureRequiredMessage_procedurecodeser}"/>
                        <p:outputLabel value="#{bundle.CreateProcedureLabel_codetype}" for="codetype" />
                        <p:inputText id="codetype" value="#{procedureController.selected.codetype}" title="#{bundle.CreateProcedureTitle_codetype}" />
                        <p:outputLabel value="#{bundle.CreateProcedureLabel_procedurecode}" for="procedurecode" />
                        <p:inputText id="procedurecode" value="#{procedureController.selected.procedurecode}" title="#{bundle.CreateProcedureTitle_procedurecode}" />
                        <p:outputLabel value="#{bundle.CreateProcedureLabel_shortcomment}" for="shortcomment" />
                        <p:inputText id="shortcomment" value="#{procedureController.selected.shortcomment}" title="#{bundle.CreateProcedureTitle_shortcomment}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{procedureController.create}" value="#{bundle.Save}" update="display,:ProcedureListForm:datalist,:growl" oncomplete="handleSubmit(args,'ProcedureCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ProcedureCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
