<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ProcedureViewDlg" widgetVar="ProcedureViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewProcedureTitle}">
            <h:form id="ProcedureViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{procedureController.selected != null}">
                        <h:outputText value="#{bundle.ViewProcedureLabel_procedurecodeser}"/>
                        <h:outputText value="#{procedureController.selected.procedurecodeser}" title="#{bundle.ViewProcedureTitle_procedurecodeser}"/>
                        <h:outputText value="#{bundle.ViewProcedureLabel_codetype}"/>
                        <h:outputText value="#{procedureController.selected.codetype}" title="#{bundle.ViewProcedureTitle_codetype}"/>
                        <h:outputText value="#{bundle.ViewProcedureLabel_procedurecode}"/>
                        <h:outputText value="#{procedureController.selected.procedurecode}" title="#{bundle.ViewProcedureTitle_procedurecode}"/>
                        <h:outputText value="#{bundle.ViewProcedureLabel_shortcomment}"/>
                        <h:outputText value="#{procedureController.selected.shortcomment}" title="#{bundle.ViewProcedureTitle_shortcomment}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="ProcedureViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
