<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="MachineViewDlg" widgetVar="MachineViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewMachineTitle}">
            <h:form id="MachineViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{machineController.selected != null}">
                        <h:outputText value="#{bundle.ViewMachineLabel_resourceser}"/>
                        <h:outputText value="#{machineController.selected.resourceser}" title="#{bundle.ViewMachineTitle_resourceser}"/>
                        <h:outputText value="#{bundle.ViewMachineLabel_machineid}"/>
                        <h:outputText value="#{machineController.selected.machineid}" title="#{bundle.ViewMachineTitle_machineid}"/>
                        <h:outputText value="#{bundle.ViewMachineLabel_machinename}"/>
                        <h:outputText value="#{machineController.selected.machinename}" title="#{bundle.ViewMachineTitle_machinename}"/>
                        <h:outputText value="#{bundle.ViewMachineLabel_machinetype}"/>
                        <h:outputText value="#{machineController.selected.machinetype}" title="#{bundle.ViewMachineTitle_machinetype}"/>
                        <h:outputText value="#{bundle.ViewMachineLabel_machinemodel}"/>
                        <h:outputText value="#{machineController.selected.machinemodel}" title="#{bundle.ViewMachineTitle_machinemodel}"/>
                        <h:outputText value="#{bundle.ViewMachineLabel_operationstatus}"/>
                        <h:outputText value="#{machineController.selected.operationstatus}" title="#{bundle.ViewMachineTitle_operationstatus}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="MachineViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
