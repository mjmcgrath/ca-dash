<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DoctorViewDlg" widgetVar="DoctorViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewDoctorTitle}">
            <h:form id="DoctorViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{doctorController.selected != null}">
                        <h:outputText value="#{bundle.ViewDoctorLabel_resourceser}"/>
                        <h:outputText value="#{doctorController.selected.resourceser}" title="#{bundle.ViewDoctorTitle_resourceser}"/>
                        <h:outputText value="#{bundle.ViewDoctorLabel_lastname}"/>
                        <h:outputText value="#{doctorController.selected.lastname}" title="#{bundle.ViewDoctorTitle_lastname}"/>
                        <h:outputText value="#{bundle.ViewDoctorLabel_firstname}"/>
                        <h:outputText value="#{doctorController.selected.firstname}" title="#{bundle.ViewDoctorTitle_firstname}"/>
                        <h:outputText value="#{bundle.ViewDoctorLabel_middlename}"/>
                        <h:outputText value="#{doctorController.selected.middlename}" title="#{bundle.ViewDoctorTitle_middlename}"/>
                        <h:outputText value="#{bundle.ViewDoctorLabel_oncologistflag}"/>
                        <p:selectBooleanCheckbox value="#{doctorController.selected.oncologistflag}" disabled="true"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="DoctorViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
