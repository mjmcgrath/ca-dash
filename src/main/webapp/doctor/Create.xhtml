<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DoctorCreateDlg" widgetVar="DoctorCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateDoctorTitle}">
            <h:form id="DoctorCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{doctorController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateDoctorLabel_resourceser}" for="resourceser" />
                        <p:inputText id="resourceser" value="#{doctorController.selected.resourceser}" title="#{bundle.CreateDoctorTitle_resourceser}" required="true" requiredMessage="#{bundle.CreateDoctorRequiredMessage_resourceser}"/>
                        <p:outputLabel value="#{bundle.CreateDoctorLabel_lastname}" for="lastname" />
                        <p:inputText id="lastname" value="#{doctorController.selected.lastname}" title="#{bundle.CreateDoctorTitle_lastname}" />
                        <p:outputLabel value="#{bundle.CreateDoctorLabel_firstname}" for="firstname" />
                        <p:inputText id="firstname" value="#{doctorController.selected.firstname}" title="#{bundle.CreateDoctorTitle_firstname}" />
                        <p:outputLabel value="#{bundle.CreateDoctorLabel_middlename}" for="middlename" />
                        <p:inputText id="middlename" value="#{doctorController.selected.middlename}" title="#{bundle.CreateDoctorTitle_middlename}" />
                        <p:outputLabel value="#{bundle.CreateDoctorLabel_oncologistflag}" for="oncologistflag" />
                        <p:selectBooleanCheckbox id="oncologistflag" value="#{doctorController.selected.oncologistflag}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{doctorController.create}" value="#{bundle.Save}" update="display,:DoctorListForm:datalist,:growl" oncomplete="handleSubmit(args,'DoctorCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="DoctorCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
