<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditDepartmentTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditDepartmentLabel_departmentser}" for="departmentser" />
                    <h:inputText id="departmentser" value="#{departmentController.selected.departmentser}" title="#{bundle.EditDepartmentTitle_departmentser}" required="true" requiredMessage="#{bundle.EditDepartmentRequiredMessage_departmentser}"/>
                    <h:outputLabel value="#{bundle.EditDepartmentLabel_departmentname}" for="departmentname" />
                    <h:inputText id="departmentname" value="#{departmentController.selected.departmentname}" title="#{bundle.EditDepartmentTitle_departmentname}" />
                    <h:outputLabel value="#{bundle.EditDepartmentLabel_hospitalser}" for="hospitalser" />
                    <h:selectOneMenu id="hospitalser" value="#{departmentController.selected.hospitalser}" title="#{bundle.EditDepartmentTitle_hospitalser}" >
                        <f:selectItems value="#{hospitalController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{departmentController.update}" value="#{bundle.EditDepartmentSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditDepartmentViewLink}"/>
                <br />
                <h:commandLink action="#{departmentController.prepareList}" value="#{bundle.EditDepartmentShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditDepartmentIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
