<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DepartmentEditDlg" widgetVar="DepartmentEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditDepartmentTitle}">
            <h:form id="DepartmentEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{departmentController.selected != null}">
                        <p:outputLabel value="#{bundle.EditDepartmentLabel_departmentser}" for="departmentser" />
                        <p:inputText id="departmentser" value="#{departmentController.selected.departmentser}" title="#{bundle.EditDepartmentTitle_departmentser}" required="true" requiredMessage="#{bundle.EditDepartmentRequiredMessage_departmentser}"/>
                        <p:outputLabel value="#{bundle.EditDepartmentLabel_departmentname}" for="departmentname" />
                        <p:inputText id="departmentname" value="#{departmentController.selected.departmentname}" title="#{bundle.EditDepartmentTitle_departmentname}" />
                        <p:outputLabel value="#{bundle.EditDepartmentLabel_hospitalser}" for="hospitalser" />
                        <p:selectOneMenu id="hospitalser" value="#{departmentController.selected.hospitalser}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{hospitalController.itemsAvailableSelectOne}"
                                           var="hospitalserItem"
                                           itemValue="#{hospitalserItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{departmentController.update}" value="#{bundle.Save}" update="display,:DepartmentListForm:datalist,:growl" oncomplete="handleSubmit(args, 'DepartmentEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="DepartmentEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
