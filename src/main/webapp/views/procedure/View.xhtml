<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewProcedureTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewProcedureLabel_procedurecodeser}"/>
                    <h:outputText value="#{procedureController.selected.procedurecodeser}" title="#{bundle.ViewProcedureTitle_procedurecodeser}"/>
                    <h:outputText value="#{bundle.ViewProcedureLabel_codetype}"/>
                    <h:outputText value="#{procedureController.selected.codetype}" title="#{bundle.ViewProcedureTitle_codetype}"/>
                    <h:outputText value="#{bundle.ViewProcedureLabel_procedurecode}"/>
                    <h:outputText value="#{procedureController.selected.procedurecode}" title="#{bundle.ViewProcedureTitle_procedurecode}"/>
                    <h:outputText value="#{bundle.ViewProcedureLabel_shortcomment}"/>
                    <h:outputText value="#{procedureController.selected.shortcomment}" title="#{bundle.ViewProcedureTitle_shortcomment}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{procedureController.destroyAndView}" value="#{bundle.ViewProcedureDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewProcedureEditLink}"/>
                <br />
                <h:commandLink action="#{procedureController.prepareCreate}" value="#{bundle.ViewProcedureCreateLink}" />
                <br />
                <h:commandLink action="#{procedureController.prepareList}" value="#{bundle.ViewProcedureShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewProcedureIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
