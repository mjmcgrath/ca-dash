<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListProcedureTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListProcedureEmpty}" rendered="#{procedureController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{procedureController.items.rowCount > 0}">
                    <h:outputText value="#{procedureController.pagination.pageFirstItem + 1}..#{procedureController.pagination.pageLastItem + 1}/#{procedureController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{procedureController.previous}" value="#{bundle.Previous} #{procedureController.pagination.pageSize}" rendered="#{procedureController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{procedureController.next}" value="#{bundle.Next} #{procedureController.pagination.pageSize}" rendered="#{procedureController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{procedureController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListProcedureTitle_procedurecodeser}"/>
                            </f:facet>
                            <h:outputText value="#{item.procedurecodeser}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListProcedureTitle_codetype}"/>
                            </f:facet>
                            <h:outputText value="#{item.codetype}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListProcedureTitle_procedurecode}"/>
                            </f:facet>
                            <h:outputText value="#{item.procedurecode}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListProcedureTitle_shortcomment}"/>
                            </f:facet>
                            <h:outputText value="#{item.shortcomment}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{procedureController.prepareView}" value="#{bundle.ListProcedureViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{procedureController.prepareEdit}" value="#{bundle.ListProcedureEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{procedureController.destroy}" value="#{bundle.ListProcedureDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{procedureController.prepareCreate}" value="#{bundle.ListProcedureCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListProcedureIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
