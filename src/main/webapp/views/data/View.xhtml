<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DataViewDlg" widgetVar="DataViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewDataTitle}">
            <h:form id="DataViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{dataController.selected != null}">
                        <h:outputText value="#{bundle.ViewDataLabel_number}"/>
                        <h:outputText value="#{dataController.selected.number}" title="#{bundle.ViewDataTitle_number}"/>
                        <h:outputText value="#{bundle.ViewDataLabel_id}"/>
                        <h:outputText value="#{dataController.selected.id}" title="#{bundle.ViewDataTitle_id}"/>
                        <h:outputText value="#{bundle.ViewDataLabel_stuff}"/>
                        <h:outputText value="#{dataController.selected.stuff}" title="#{bundle.ViewDataTitle_stuff}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="DataViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
