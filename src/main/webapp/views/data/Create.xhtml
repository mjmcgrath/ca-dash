<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DataCreateDlg" widgetVar="DataCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateDataTitle}">
            <h:form id="DataCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{dataController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateDataLabel_number}" for="number" />
                        <p:inputText id="number" value="#{dataController.selected.number}" title="#{bundle.CreateDataTitle_number}" />
                        <p:outputLabel value="#{bundle.CreateDataLabel_id}" for="id" />
                        <p:inputText id="id" value="#{dataController.selected.id}" title="#{bundle.CreateDataTitle_id}" required="true" requiredMessage="#{bundle.CreateDataRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.CreateDataLabel_stuff}" for="stuff" />
                        <p:inputText id="stuff" value="#{dataController.selected.stuff}" title="#{bundle.CreateDataTitle_stuff}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{dataController.create}" value="#{bundle.Save}" update="display,:DataListForm:datalist,:growl" oncomplete="handleSubmit(args,'DataCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="DataCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
