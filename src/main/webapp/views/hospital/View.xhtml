<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="HospitalViewDlg" widgetVar="HospitalViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewHospitalTitle}">
            <h:form id="HospitalViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{hospitalController.selected != null}">
                        <h:outputText value="#{bundle.ViewHospitalLabel_hospitalser}"/>
                        <h:outputText value="#{hospitalController.selected.hospitalser}" title="#{bundle.ViewHospitalTitle_hospitalser}"/>
                        <h:outputText value="#{bundle.ViewHospitalLabel_hospitalname}"/>
                        <h:outputText value="#{hospitalController.selected.hospitalname}" title="#{bundle.ViewHospitalTitle_hospitalname}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="HospitalViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
