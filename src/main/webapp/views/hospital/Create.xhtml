<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="HospitalCreateDlg" widgetVar="HospitalCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateHospitalTitle}">
            <h:form id="HospitalCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{hospitalController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateHospitalLabel_hospitalser}" for="hospitalser" />
                        <p:inputText id="hospitalser" value="#{hospitalController.selected.hospitalser}" title="#{bundle.CreateHospitalTitle_hospitalser}" required="true" requiredMessage="#{bundle.CreateHospitalRequiredMessage_hospitalser}"/>
                        <p:outputLabel value="#{bundle.CreateHospitalLabel_hospitalname}" for="hospitalname" />
                        <p:inputText id="hospitalname" value="#{hospitalController.selected.hospitalname}" title="#{bundle.CreateHospitalTitle_hospitalname}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{hospitalController.create}" value="#{bundle.Save}" update="display,:HospitalListForm:datalist,:growl" oncomplete="handleSubmit(args,'HospitalCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="HospitalCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
