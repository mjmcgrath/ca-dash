<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditHospitalTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditHospitalLabel_hospitalser}" for="hospitalser" />
                    <h:inputText id="hospitalser" value="#{hospitalController.selected.hospitalser}" title="#{bundle.EditHospitalTitle_hospitalser}" required="true" requiredMessage="#{bundle.EditHospitalRequiredMessage_hospitalser}"/>
                    <h:outputLabel value="#{bundle.EditHospitalLabel_hospitalname}" for="hospitalname" />
                    <h:inputText id="hospitalname" value="#{hospitalController.selected.hospitalname}" title="#{bundle.EditHospitalTitle_hospitalname}" />
                </h:panelGrid>
                <h:commandLink action="#{hospitalController.update}" value="#{bundle.EditHospitalSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditHospitalViewLink}"/>
                <br />
                <h:commandLink action="#{hospitalController.prepareList}" value="#{bundle.EditHospitalShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditHospitalIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
