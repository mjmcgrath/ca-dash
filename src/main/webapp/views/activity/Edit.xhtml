<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ActivityEditDlg" widgetVar="ActivityEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditActivityTitle}">
            <h:form id="ActivityEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{activityController.selected != null}">
                        <p:outputLabel value="#{bundle.EditActivityLabel_actinstproccodeser}" for="actinstproccodeser" />
                        <p:inputText id="actinstproccodeser" value="#{activityController.selected.actinstproccodeser}" title="#{bundle.EditActivityTitle_actinstproccodeser}" required="true" requiredMessage="#{bundle.EditActivityRequiredMessage_actinstproccodeser}"/>
                        <p:outputLabel value="#{bundle.EditActivityLabel_completeddatetime}" for="completeddatetime" />
                        <p:calendar id="completeddatetime" pattern="MM/dd/yyyy" value="#{activityController.selected.completeddatetime}" title="#{bundle.EditActivityTitle_completeddatetime}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.EditActivityLabel_fromdateofservice}" for="fromdateofservice" />
                        <p:calendar id="fromdateofservice" pattern="MM/dd/yyyy" value="#{activityController.selected.fromdateofservice}" title="#{bundle.EditActivityTitle_fromdateofservice}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.EditActivityLabel_todateofservice}" for="todateofservice" />
                        <p:calendar id="todateofservice" pattern="MM/dd/yyyy" value="#{activityController.selected.todateofservice}" title="#{bundle.EditActivityTitle_todateofservice}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.EditActivityLabel_departmentser}" for="departmentser" />
                        <p:selectOneMenu id="departmentser" value="#{activityController.selected.departmentser}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{departmentController.itemsAvailableSelectOne}"
                                           var="departmentserItem"
                                           itemValue="#{departmentserItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditActivityLabel_procedurecodeser}" for="procedurecodeser" />
                        <p:selectOneMenu id="procedurecodeser" value="#{activityController.selected.procedurecodeser}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{procedureController.itemsAvailableSelectOne}"
                                           var="procedurecodeserItem"
                                           itemValue="#{procedurecodeserItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditActivityLabel_activityList}" for="activityList" />
                        <p:inputText id="activityList" value="#{activityController.selected.activityList}" title="#{bundle.EditActivityTitle_activityList}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{activityController.update}" value="#{bundle.Save}" update="display,:ActivityListForm:datalist,:growl" oncomplete="handleSubmit(args, 'ActivityEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ActivityEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
