<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateActivityTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateActivityLabel_actinstproccodeser}" for="actinstproccodeser" />
                    <h:inputText id="actinstproccodeser" value="#{activityController.selected.actinstproccodeser}" title="#{bundle.CreateActivityTitle_actinstproccodeser}" required="true" requiredMessage="#{bundle.CreateActivityRequiredMessage_actinstproccodeser}"/>
                    <h:outputLabel value="#{bundle.CreateActivityLabel_completeddatetime}" for="completeddatetime" />
                    <h:inputText id="completeddatetime" value="#{activityController.selected.completeddatetime}" title="#{bundle.CreateActivityTitle_completeddatetime}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateActivityLabel_fromdateofservice}" for="fromdateofservice" />
                    <h:inputText id="fromdateofservice" value="#{activityController.selected.fromdateofservice}" title="#{bundle.CreateActivityTitle_fromdateofservice}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateActivityLabel_todateofservice}" for="todateofservice" />
                    <h:inputText id="todateofservice" value="#{activityController.selected.todateofservice}" title="#{bundle.CreateActivityTitle_todateofservice}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateActivityLabel_departmentser}" for="departmentser" />
                    <h:selectOneMenu id="departmentser" value="#{activityController.selected.departmentser}" title="#{bundle.CreateActivityTitle_departmentser}" >
                        <f:selectItems value="#{departmentController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateActivityLabel_procedurecodeser}" for="procedurecodeser" />
                    <h:selectOneMenu id="procedurecodeser" value="#{activityController.selected.procedurecodeser}" title="#{bundle.CreateActivityTitle_procedurecodeser}" >
                        <f:selectItems value="#{procedureController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateActivityLabel_activityList}" for="activityList" />
                    <h:inputText id="activityList" value="#{activityController.selected.activityList}" title="#{bundle.CreateActivityTitle_activityList}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{activityController.create}" value="#{bundle.CreateActivitySaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{activityController.prepareList}" value="#{bundle.CreateActivityShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateActivityIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
