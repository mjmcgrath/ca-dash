<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CourseViewDlg" widgetVar="CourseViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewCourseTitle}">
            <h:form id="CourseViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{courseController.selected != null}">
                        <h:outputText value="#{bundle.ViewCourseLabel_courseser}"/>
                        <h:outputText value="#{courseController.selected.courseser}" title="#{bundle.ViewCourseTitle_courseser}"/>
                        <h:outputText value="#{bundle.ViewCourseLabel_patientser}"/>
                        <h:outputText value="#{courseController.selected.patientser}" title="#{bundle.ViewCourseTitle_patientser}"/>
                        <h:outputText value="#{bundle.ViewCourseLabel_intent}"/>
                        <h:outputText value="#{courseController.selected.intent}" title="#{bundle.ViewCourseTitle_intent}"/>
                        <h:outputText value="#{bundle.ViewCourseLabel_clinicalstatus}"/>
                        <h:outputText value="#{courseController.selected.clinicalstatus}" title="#{bundle.ViewCourseTitle_clinicalstatus}"/>
                        <h:outputText value="#{bundle.ViewCourseLabel_hstrydatetime}"/>
                        <h:outputText value="#{courseController.selected.hstrydatetime}" title="#{bundle.ViewCourseTitle_hstrydatetime}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="CourseViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
