<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
        <h:outputStylesheet name="css/jsfcrud.css"/>
        <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css' />
        <h:outputStylesheet name="css/style.css"/>
    </h:head>
    <h:body>
        <h:link outcome="welcomePrimefaces" value="Primefaces welcome page" />
        <p>Foo</p>
        <br />
        <h:form id="filters">
            <h3>Cal</h3>  
            <p:calendar value="#{activityController.startDate}" id="startCal" /><br/>
            <p:calendar value="#{activityController.endDate}" id="endCal" /><br/>
            <p:commandButton value="Enter" update=":foo"/> 
        </h:form>
        <br />
        <h:outputText value="#{activityController.startDate}" id="foo"/>  
        <h:link outcome="/views/activity/List" value="Show All Activity Items"/>
        <br />
        <h:link outcome="/views/department/List" value="Show All Department Items"/>
        <br />
        <h:link outcome="/views/hospital/List" value="Show All Hospital Items"/>
        <br />
        <h:link outcome="/views/procedure/List" value="Show All Procedure Items"/>
    </h:body>









</html>
