<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>PrimeFaces</title>
            </f:facet>
            <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css' />
            <link href='http://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css' />
            <h:outputStylesheet name="css/style.css"/>
        </h:head>

        <h:body>

            <p:layout fullPage="true">

                <p:layoutUnit position="north" size="100" resizable="false" closable="true" collapsible="true">
                    <h:graphicImage style="float: left;" value="resources/images/um-pms.png" />
                    <h1>Radiation Oncology Clinical Activity Reporting Tool</h1>
                    <p:menubar>
                        <p:submenu label="Reports">
                            <p:menuitem value="Daily Census" url="#" />
                            <p:menuitem value="Monthly Census" url="#" />
                        </p:submenu> 
                        <p:menuitem value="Logout" icon="ui-icon-power" url="#"/>
                    </p:menubar>
                </p:layoutUnit>
                <p:layoutUnit position="south" size="100" closable="true" collapsible="true">
                    Footer
                </p:layoutUnit>

                <p:layoutUnit position="west" size="175" header="Left" collapsible="true">
                    <p:menu>
                        <p:submenu label="Resources">
                            <p:menuitem value="Demo" url="http://www.primefaces.org/showcase-labs/ui/home.jsf" />
                            <p:menuitem value="Documentation" url="http://www.primefaces.org/documentation.html" />
                            <p:menuitem value="Forum" url="http://forum.primefaces.org/" />
                            <p:menuitem value="Themes" url="http://www.primefaces.org/themes.html" />

                        </p:submenu>

                    </p:menu>
                </p:layoutUnit>

                <p:layoutUnit position="center">
                            <h:form id="filters">
            <h3>Cal</h3>  
            <p:calendar value="#{activityController.startDate}" id="startCal" /><br/>
            <p:calendar value="#{activityController.endDate}" id="endCal" /><br/>
            <p:commandButton value="Enter" update=":foo"/> 
        </h:form>
                </p:layoutUnit>

            </p:layout>

        </h:body>

    </f:view>
</html>
