<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>PrimeFaces</title>
            </f:facet>
            <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css' />
            <link href='http://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css' />
            <h:outputStylesheet name="css/style.css"/>
        </h:head>

        <h:body>

            <p:layout fullPage="true">

                <p:layoutUnit position="north" size="100" resizable="false" closable="true" collapsible="true">
                    <h:graphicImage style="float: left;" value="resources/images/um-pms.png" />
                    <h1>Radiation Oncology Clinical Activity Reporting Tool</h1>
                    <p:menubar>
                        <p:submenu label="Reports">
                            <p:menuitem value="Daily Census" url="#" />
                            <p:menuitem value="Monthly Census" url="#" />
                        </p:submenu> 
                        <p:menuitem value="Logout" icon="ui-icon-power" url="#"/>
                    </p:menubar>
                </p:layoutUnit>
                <p:layoutUnit position="south" size="100" closable="true" collapsible="true">
                    Footer
                </p:layoutUnit>

                <p:layoutUnit position="west" size="175" header="Left" collapsible="true">
                    <p:menu>
                        <p:submenu label="Resources">
                            <p:menuitem value="Demo" url="http://www.primefaces.org/showcase-labs/ui/home.jsf" />
                            <p:menuitem value="Documentation" url="http://www.primefaces.org/documentation.html" />
                            <p:menuitem value="Forum" url="http://forum.primefaces.org/" />
                            <p:menuitem value="Themes" url="http://www.primefaces.org/themes.html" />

                        </p:submenu>

                    </p:menu>
                </p:layoutUnit>

                <p:layoutUnit position="center">
                    <p:fieldset legend="Filters" toggleable="true" toggleSpeed="500">
                    <h:form id="filters">
                        <label>Start Date: </label><p:calendar value="#{activityController.startDate}" id="startCal" /><br/>
                        <label>End Date: </label><p:calendar value="#{activityController.endDate}" id="endCal" /><br/>
                        <p:commandButton value="Enter" actionListener="#{activityController.draw}" update=":charts:dailyBarChart"/> 
                        </h:form>
                    </p:fieldset>
                    <p:tabView id="charts" orientation="bottom">
                        <p:tab title="Daily">
                            <p:barChart id="dailyBarChart" value="#{activityController.dailyBarChart}" legendPosition="ne"  
                                title="Daily Activities" min="0" xaxisAngle="90" shadow="false" style="height:350px"/>
                        </p:tab>
                        <p:tab title="Weekly">
                            <!-- Chart goes here -->
                        </p:tab>
                        <p:tab title="Monthly">
                            <!-- Chart goes here -->
                        </p:tab>
                        <p:tab title="Raw Data">
                            <p:dataTable id="datalist" value="#{activityController.lazyItems}" var="item"
                                 selectionMode="single" selection="#{activityController.selected}"
                                 paginator="true"
                                 lazy="true" 
                                 rowKey="#{item.actinstproccodeser}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >
                        
                        <p:ajax event="rowSelect"   update="viewButton"/>
                        <p:ajax event="rowUnselect" update="viewButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListActivityTitle_actinstproccodeser}"/>
                            </f:facet>
                            <h:outputText value="#{item.actinstproccodeser}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListActivityTitle_completeddatetime}"/>
                            </f:facet>
                            <h:outputText value="#{item.completeddatetime}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListActivityTitle_fromdateofservice}"/>
                            </f:facet>
                            <h:outputText value="#{item.fromdateofservice}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListActivityTitle_todateofservice}"/>
                            </f:facet>
                            <h:outputText value="#{item.todateofservice}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListActivityTitle_departmentser}"/>
                            </f:facet>
                            <h:outputText value="#{item.departmentser.departmentname}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Hospital"/>
                            </f:facet>
                            <h:outputText value="#{item.departmentser.hospitalser.hospitalname}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListActivityTitle_procedurecodeser}"/>
                            </f:facet>
                            <h:outputText value="#{item.procedurecodeser.shortcomment}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListActivityTitle_procedurecodeser}"/>
                            </f:facet>
                            <h:outputText value="#{item.procedurecodeser.procedurecode}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" oncomplete="PF('ActivityViewDialog').show()" disabled="#{empty activityController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                        </p:tab>
                    </p:tabView>
                </p:layoutUnit>

            </p:layout>

        </h:body>

    </f:view>
</html>
